<!DOCTYPE html>
<html lang="pl" ng-app="FunPlanner">
<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>Aplikacja FunPlanner</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/loading-bar.css">
    <link href='https://fonts.googleapis.com/css?family=Ubuntu:400,300,300italic,400italic,500,500italic,700,700italic&subset=latin,latin-ext'
          rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oswald:400,300,700&subset=latin,latin-ext' rel='stylesheet'
          type='text/css'>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">

</head>

<body ng-controller="FunPlannerController">

    <header>

        <nav class="navbar navbar-default navbar-top">
            <div class="container-fluid">
                <div class="navbar-header">

                    <span class="logo-fun">
                        FUN
                    </span>
                    <span class="logo-ikon">
                        <i class="fa fa-random" aria-hidden="true"></i>
                    </span>
                    <span class="logo-planner">
                        planner
                    </span>

                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <button type="button" class="btn btn-default navbar-btn navbar-right" disabled="disabled">Sign in</button>
                </div>

            </div>
        </nav>

    </header>

    <main ng-controller="uiGmapgoogle-mapsController">
        <div class="container-fluid">

            <div class="row">
                <div id='agenda' class="agenda">

                    <h3>AGENDA</h3>
                    <div class="scrollAgenda event-sorting">

                    </div>
                </div>

                <div class="calendar-position">

                    <div class="list-box">

                        <div class="left-navi">

                            <button id="navi-left-single" type="button" class="btn-fp" aria-label="Left Align"
                                    style="margin-top:115px; padding: 6px">
                                <span class="glyphicon glyphicon-menu-left arrow leftArrow" aria-hidden="true"></span>
                            </button>

                            <button id="navi-left-fifth" type="button" style="padding: 6px" class="btn-fp" aria-label="Left Align">
                                <span class="glyphicon glyphicon-backward dabble-arrow leftArrow" aria-hidden="true"></span>
                            </button>

                        </div>

                        <div id="week-columns">
                            <div id="cols-wrapper">

                            </div>
                        </div>

                        <div class="right-navi">

                            <button id="navi-right-single" type="button" class="btn-fp padingArrow" aria-label="Left Align"
                                    style="margin-top:115px; ">
                                <span class="glyphicon glyphicon-menu-right arrow rightArrow" aria-hidden="true"></span>
                            </button>

                            <button id="navi-right-fifth" type="button" class="btn-fp padingArrow" aria-label="Left Align">
                                <span class="glyphicon glyphicon-forward dabble-arrow rightArrow" aria-hidden="true"></span>
                            </button>

                        </div>
                    </div>

                </div>

            </div>

        </div>

        <ui-gmap-google-map center='map.center' zoom='map.zoom'></ui-gmap-google-map>

        <div class="background-city"></div>
    </main>

    <footer id="footer">
        <div class="background-city"></div>
        <nav class="navbar navbar-default navbar-bottom navbar-fixed-bottom" >
            <div class="container-fluid">

                <p class="footer navbar-left">
                    <img class="logo-scrumboys" src="images/logo_funplanner.png" alt="ScrumBoys logo"> Copyright 2016 © ScrumBoys.
                    All rights reserved. Data aktualizacji: 17 czerwca 2016
                </p>

                <div class="navbar-header navbar-right">

                    <div class="fb-twit">

                        <a href="http://www.facebook.com/infoshareacademy" target="_blank">
                            <i class="fa fa-facebook-official" aria-hidden="true"></i>
                        </a>

                        <a href="http://www.twitter.com/funplannergdansk" target="_blank">
                            <i class="fa fa-twitter" aria-hidden="true"></i>
                        </a>

                    </div>

                </div>

            </div>
        </nav>





    </footer>

        <!--Skrypty zewnętrzne-->
    <script src="libraries/jquery-2.2.4.js"></script>
    <script src="libraries/jquery-ui.js"></script>
    <script src="libraries/bootstrap.min.js"></script>
    <script src='angular-box/lodash.js'></script>
    <script src='angular-box/angular.min.js'></script>
    <script src='angular-box/angular-simple-logger.js'></script>
    <script src='angular-box/angular-google-maps.min.js'></script>
    <script src="angular-box/loading-bar.js"></script>
        <!--Nasze skrypty-->
    <script src="javascript/app.js"></script>
    <script src="javascript/aplication.js"></script>
    <script src="javascript/visualization-of-calendar.js"></script>

        <!--Skrypt Map API-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBM41EEbNYPJnU7lyii_LXS9z9nPFnZ2_g&libraries=places"></script>






</body>

</html>
