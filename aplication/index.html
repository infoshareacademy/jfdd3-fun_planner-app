<!DOCTYPE html>
<html lang="pl">
<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Aplikacja FunPlanner</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">

    <link href='https://fonts.googleapis.com/css?family=Ubuntu:400,300,300italic,400italic,500,500italic,700,700italic&subset=latin,latin-ext'
          rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oswald:400,300,700&subset=latin,latin-ext' rel='stylesheet'
          type='text/css'>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">

</head>

<body>

    <header>

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <div class="logo-container">

                                <span class="logo-fun">
                                    FUN
                                </span>
                                <span class="logo-ikon">
                                    <i class="fa fa-random" aria-hidden="true"></i>
                                </span>
                                <span class="logo-planner">
                                    planner
                                </span>

                        </div>
                    </a>
                </div>
            </div>
        </nav>

    </header>

    <main>
        <div class="container-fluid">

            <div class="row">
                <div id='agenda' class="agenda">
                    <h3>AGENDA</h3>
                    <div class="sortowalny"></div>
                </div>
                <div class="col-xs-12 col-sm-8 calendar-position">

                    <div class="list-box">
                        <div class="left-navi">
                            <button id="navi-left-single" type="button" class="btn btn-default" aria-label="Left Align"
                                    style="margin-top:115px">
                                <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
                            </button>
                            <button id="navi-left-fifth" type="button" class="btn btn-default" aria-label="Left Align">
                                <span class="glyphicon glyphicon-backward" aria-hidden="true"></span>
                            </button>
                        </div>
                        <div id="week-columns">
                            <div id="cols-wrapper">

                            </div>
                        </div>
                        <div class="right-navi">
                            <button id="navi-right-single" type="button" class="btn btn-default" aria-label="Left Align"
                                    style="margin-top:115px">
                                <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
                            </button>
                            <button id="navi-right-fifth" type="button" class="btn btn-default" aria-label="Left Align">
                                <span class="glyphicon glyphicon-forward" aria-hidden="true"></span>
                            </button>

                        </div>
                    </div>

                </div>

            </div>

        </div>

        <div id="map">

        </div>

    </main>

    <footer id="footer">

        <div class="fb-twit">

            <a href="http://www.facebook.com/infoshareacademy" target="_blank">
                <i class="fa fa-facebook-official" aria-hidden="true"></i>
            </a>

            <a href="http://www.twitter.com/funplannergdansk" target="_blank">
                <i class="fa fa-twitter" aria-hidden="true"></i>
            </a>

        </div>

        <p class="footer">
            Copyright Â© ScrumBoys <img class="logo-scrumboys" src="images/logo_funplanner.png" alt="ScrumBoys logo">
            2016.
            All rights reserved.<br>
            Data aktualizacji: 11 czerwca 2016
        </p>


    </footer>

<script src="libraries/jquery-2.2.4.js"></script>
<script src="libraries/jquery-ui.js"></script>
<script src="libraries/bootstrap.min.js"></script>
<script src='angular-box/angular.min.js'></script>
<script src='angular-box/angular-google-maps.min.js'></script>
<script src='angular-box/angular-simple-logger.js'></script>
<script src='angular-box/lodash.js'></script>
<script src="angular-box/angular.min.js"></script>
<script src="javascript/aplication.js"></script>
<script src="javascript/visualization-of-calendar.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBM41EEbNYPJnU7lyii_LXS9z9nPFnZ2_g&callback=initMap"
        async defer></script>
<script src="javascript/map.js"></script>




</body>

</html>
